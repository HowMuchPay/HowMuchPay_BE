name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout java code
        uses: actions/checkout@v3


      - name: Set up jdk 17 version
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: set yaml secret
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/main/resources/application-datasource.yml
        env:
          spring.datasource.url: ${{ secrets.DATABASE_URL }}
          spring.datasource.username: ${{ secrets.DATABASE_USERNAME }}
          spring.datasource.password: ${{ secrets.DATABASE_PASSWORD }}

      - name: Grant execution Permission for gradlew
        run: chmod +x gradlew

      - name: Clean & Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t choidongkuen/howmuchpay_image .
          docker tag howmuchpay_image choidongkuen/howmuchpay_image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/howmuchpay_image:latest